<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - HR Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .employee-photo {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
        }
        .employee-photo-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white">HRMS</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white" href="/admin/dashboard"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white active" href="/employees"><i class="fas fa-users me-2"></i>Employees</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/departments"><i class="fas fa-building me-2"></i>Departments</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/roles"><i class="fas fa-user-tag me-2"></i>Roles</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Employees</h1>
                <a href="/employees/new" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Add Employee</a>
            </div>

            <!-- Search -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <form th:action="@{/employees}" method="get" class="d-flex">
                        <input type="text" class="form-control me-2" name="search" th:value="${search}" placeholder="Search employees...">
                        <button type="submit" class="btn btn-outline-secondary">Search</button>
                    </form>
                </div>
            </div>

            <!-- Employees Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Department</th>
                        <th>Role</th>
                        <th>Joining Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${employees.content}">
                        <td>
                            <img th:if="${employee.photoUrl != null}" th:src="${employee.photoUrl}" class="employee-photo" alt="Employee Photo">
                            <div th:unless="${employee.photoUrl}" class="employee-photo-placeholder">
                                <i class="fas fa-user"></i>
                            </div>
                        </td>
                        <td th:text="${employee.name}">Employee Name</td>
                        <td th:text="${employee.email}">email@example.com</td>
                        <td th:text="${employee.mobile}">1234567890</td>
                        <td th:text="${employee.department != null ? employee.department.name : 'N/A'}">Department</td>
                        <td th:text="${employee.role != null ? employee.role.title : 'N/A'}">Role</td>
                        <td th:text="${#temporals.format(employee.joiningDate, 'dd/MM/yyyy')}">01/01/2023</td>
                        <td>
                            <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-sm btn-outline-primary"><i class="fas fa-eye"></i></a>
                            <a th:href="@{/employees/{id}/edit(id=${employee.id})}" class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                            <form th:action="@{/employees/{id}/delete(id=${employee.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')"><i class="fas fa-trash"></i></button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${employees.content.size() == 0}">
                        <td colspan="8" class="text-center">No employees found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${employees.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${employees.first ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/employees(page=${employees.number - 1}, size=${pageSize}, search=${search})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, employees.totalPages - 1)}"
                        th:classappend="${pageNum == employees.number ? 'active' : ''}">
                        <a class="page-link" th:href="@{/employees(page=${pageNum}, size=${pageSize}, search=${search})}" th:text="${pageNum + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${employees.last ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/employees(page=${employees.number + 1}, size=${pageSize}, search=${search})}">Next</a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
